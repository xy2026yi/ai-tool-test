name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30

    # 添加并发控制避免作业冲突
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.platform }}
      cancel-in-progress: false

    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential curl wget libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: |
          cd ai-tools-client
          npm install

      - name: Build Tauri app (macOS - DMG only)
        if: matrix.platform == 'macos-latest'
        run: |
          cd ai-tools-client
          npm run tauri:build -- --target dmg

      - name: Build Tauri app (Windows - EXE only)
        if: matrix.platform == 'windows-latest'
        run: |
          cd ai-tools-client
          npm run tauri:build -- --target nsis

      - name: Build Tauri app (Ubuntu - DEB)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cd ai-tools-client
          npm run tauri:build -- --target deb

      - name: List build outputs (debug)
        shell: bash
        run: |
          cd ai-tools-client
          echo "=== Release directory contents ==="
          ls -la src-tauri/target/release/
          echo "=== Bundle directory contents (if exists) ==="
          if [ -d "src-tauri/target/release/bundle" ]; then
            ls -la src-tauri/target/release/bundle/
          else
            echo "Bundle directory does not exist"
          fi

          # 平台特定的检查
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            echo "=== macOS specific checks (DMG target) ==="
            echo "Looking for .app bundles..."
            find src-tauri/target/release/ -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"
            echo "=== Checking for DMG files ==="
            find src-tauri/target/release/ -name "*.dmg" 2>/dev/null || echo "No DMG files found"
            echo "=== Checking bundle directory for DMG ==="
            find src-tauri/target/release/bundle/ -name "*.dmg" 2>/dev/null || echo "No DMG files in bundle"
          elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
            echo "=== Windows specific checks (NSIS target) ==="
            echo "Looking for NSIS installer (EXE)..."
            find src-tauri/target/release/ -name "*.exe" 2>/dev/null || echo "No EXE files found"
            echo "Looking for NSIS installer in bundle..."
            find src-tauri/target/release/bundle/ -name "*.exe" 2>/dev/null || echo "No EXE files in bundle"
            echo "Looking for MSI files..."
            find src-tauri/target/release/ -name "*.msi" 2>/dev/null || echo "No MSI files found"
          elif [ "${{ matrix.platform }}" = "ubuntu-latest" ]; then
            echo "=== Ubuntu specific checks (DEB target) ==="
            echo "Looking for DEB files..."
            find src-tauri/target/release/ -name "*.deb" 2>/dev/null || echo "No DEB files found"
            echo "Looking for DEB files in bundle..."
            find src-tauri/target/release/bundle/ -name "*.deb" 2>/dev/null || echo "No DEB files in bundle"
            echo "Looking for AppImage files..."
            find src-tauri/target/release/ -name "*.AppImage" 2>/dev/null || echo "No AppImage files found"
          fi

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ai-tools-client/src-tauri/target/release/bundle/**/*.dmg
            ai-tools-client/src-tauri/target/release/*.dmg

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ai-tools-client/src-tauri/target/release/bundle/**/*.exe
            ai-tools-client/src-tauri/target/release/*.exe

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ai-tools-client/src-tauri/target/release/bundle/**/*.deb
            ai-tools-client/src-tauri/target/release/*.deb

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ai-tools-client/src-tauri/target/release/bundle/**/*.dmg
            ai-tools-client/src-tauri/target/release/bundle/**/*.exe
            ai-tools-client/src-tauri/target/release/bundle/**/*.deb
            ai-tools-client/src-tauri/target/release/*.dmg
            ai-tools-client/src-tauri/target/release/*.exe
            ai-tools-client/src-tauri/target/release/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
