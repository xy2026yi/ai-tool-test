name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
      # 添加超时设置避免长时间等待运行器
      timeout-minutes: 30

    runs-on: ${{ matrix.platform }}

    # 添加并发控制避免作业冲突
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.platform }}
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential curl wget libssl-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: |
          cd ai-tools-client
          npm install

      - name: Build Tauri app
        run: |
          cd ai-tools-client
          npm run tauri:build

      - name: List build outputs (debug)
        run: |
          cd ai-tools-client
          echo "=== Release directory contents ==="
          ls -la src-tauri/target/release/
          echo "=== Bundle directory contents (if exists) ==="
          if [ -d "src-tauri/target/release/bundle" ]; then
            ls -la src-tauri/target/release/bundle/
          else
            echo "Bundle directory does not exist"
          fi

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ai-tools-client/src-tauri/target/release/*.app
            # ai-tools-client/src-tauri/target/release/bundle/

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ai-tools-client/src-tauri/target/release/*.exe
            # ai-tools-client/src-tauri/target/release/bundle/
            # ai-tools-client/src-tauri/target/release/msi/

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            # ai-tools-client/src-tauri/target/release/bundle/
            ai-tools-client/src-tauri/target/release/deb/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            # ai-tools-client/src-tauri/target/release/bundle/**/*.msi
            # ai-tools-client/src-tauri/target/release/bundle/**/*.dmg
            # ai-tools-client/src-tauri/target/release/bundle/**/*.deb
            ai-tools-client/src-tauri/target/release/*.app
            ai-tools-client/src-tauri/target/release/*.exe
            # ai-tools-client/src-tauri/target/release/msi/**/*.msi
            ai-tools-client/src-tauri/target/release/deb/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
